<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Cuaca</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <!-- Custom Style -->
  <style>
    .custom-placeholder::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in { animation: fadeIn 0.6s ease-in-out forwards; }
    .card-hover:hover { transform: scale(1.03); transition: transform 0.3s ease-in-out; }
  </style>
</head>
<body class="bg-gradient-to-tr from-[#1e3c72] to-[#2a5298] min-h-screen flex items-center justify-center p-6">

  <!-- Kartu Cuaca -->
  <div class="backdrop-blur-2xl bg-white/10 border border-white/20 shadow-2xl rounded-3xl p-8 w-full max-w-md text-white transition-all duration-300 card-hover">
    <!-- Judul -->
    <h1 class="text-4xl font-extrabold text-center mb-6 drop-shadow-lg tracking-wide">
      <i class="fas fa-cloud-sun-rain mr-2 text-yellow-300"></i>
      Aplikasi Cuaca
    </h1>

    <!-- Form Pencarian -->
    <div class="flex rounded-full overflow-hidden shadow-lg mb-8 border border-white/20 backdrop-blur-md">
      <input
        type="text"
        id="cityInput"
        placeholder="Cari kota..."
        class="custom-placeholder w-full px-5 py-3 bg-white/10 text-white focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-white/60"
      />
      <button
        id="searchBtn"
        class="bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 px-6 py-3 transition-all duration-200"
      >
        <i class="fas fa-search text-white"></i>
      </button>
    </div>

    <!-- Info Cuaca -->
    <div id="weatherInfo" class="hidden text-center animate-fade-in">
      <h2 id="cityName" class="text-2xl font-semibold mb-3">Nama Kota</h2>
      <img
        id="weatherIcon"
        src="https://placehold.co/120x120"
        alt="Icon Cuaca"
        class="w-28 h-28 mx-auto mb-4 drop-shadow-xl animate-bounce"
      />
      <p id="temperature" class="text-5xl font-extrabold mb-2">--¬∞C</p>
      <p id="description" class="text-lg capitalize text-white/80">Kondisi</p>

      <!-- Detail Tambahan -->
      <div class="grid grid-cols-2 gap-4 mt-8">
        <div class="flex flex-col items-center bg-white/10 p-4 rounded-2xl shadow-inner hover:bg-white/20 transition">
          <i class="fas fa-tint fa-2x mb-2 text-blue-300"></i>
          <p id="humidity" class="font-bold text-lg">--%</p>
          <p class="text-xs">Kelembapan</p>
        </div>
        <div class="flex flex-col items-center bg-white/10 p-4 rounded-2xl shadow-inner hover:bg-white/20 transition">
          <i class="fas fa-wind fa-2x mb-2 text-cyan-300"></i>
          <p id="windSpeed" class="font-bold text-lg">-- km/h</p>
          <p class="text-xs">Angin</p>
        </div>
      </div>
    </div>

    <!-- Pesan Error -->
    <div
      id="errorMessage"
      class="hidden mt-6 text-center bg-red-500/70 text-white px-4 py-2 rounded-xl font-medium shadow animate-fade-in"
    >
      ‚ùå Kota tidak ditemukan. Silakan coba lagi.
    </div>

    <!-- Pesan Awal -->
    <div
      id="initialMessage"
      class="text-center mt-10 text-white/70 italic text-sm"
    >
      Masukkan nama kota untuk melihat cuaca saat ini üåç
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
