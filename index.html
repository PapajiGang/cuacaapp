<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Cuaca</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="animated-bg min-h-screen flex items-center justify-center p-6">

  <!-- Grid Layout -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-6xl">
    
    <!-- Aplikasi Cuaca -->
    <div class="bg-white/10 backdrop-blur-xl border border-white/20 shadow-2xl rounded-3xl p-6 text-white">
      <h1 class="text-2xl font-bold text-center mb-4">üå¶Ô∏è APLIKASI CUACA</h1>

      <!-- Form -->
      <div class="flex rounded-full overflow-hidden shadow-md mb-6">
        <input id="cityInput" type="text" placeholder="Masukkan nama kota" 
          class="custom-placeholder w-full px-4 py-2 bg-white/20 text-white focus:outline-none" />
        <button id="searchBtn" class="bg-blue-600 hover:bg-blue-700 px-4">
          Cari
        </button>
      </div>

      <!-- Info Cuaca -->
      <div id="weatherInfo" class="hidden text-center">
        <h2 id="cityName" class="text-xl font-semibold mb-2">Nama Kota</h2>
        <img id="weatherIcon" src="https://placehold.co/100x100" alt="Icon Cuaca" class="mx-auto mb-2" />
        <p id="temperature" class="text-4xl font-bold mb-2">--¬∞C</p>
        <p id="description" class="text-lg capitalize">Kondisi</p>
        
        <div class="flex justify-between mt-4 bg-white/10 p-3 rounded-xl text-sm">
          <div>
            <p>Kelembapan: <span id="humidity">--%</span></p>
          </div>
          <div>
            <p>Angin: <span id="windSpeed">-- km/h</span></p>
          </div>
        </div>
      </div>

      <!-- Pesan -->
      <p id="initialMessage" class="text-center mt-4 text-white/70">Masukkan kota untuk melihat cuaca</p>
      <p id="errorMessage" class="hidden mt-4 text-center bg-red-500/60 px-3 py-2 rounded">Kota tidak ditemukan</p>
    </div>

    <!-- Google Maps -->
    <div class="bg-white/10 backdrop-blur-xl border border-white/20 shadow-2xl rounded-3xl p-6 text-white">
      <h2 class="text-2xl font-bold text-center mb-4">üìç LOCATION</h2>
    
      <!-- Iframe Google Maps -->
      <div class="w-full h-64 rounded-xl overflow-hidden shadow-lg">
        <iframe
          id="mapFrame"
          class="w-full h-full"
          style="border:0;"
          loading="lazy"
          allowfullscreen
          referrerpolicy="no-referrer-when-downgrade"
          src="https://www.google.com/maps?q=Indonesia&output=embed">
        </iframe>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
